<html>
<head>
<style>
.Data {  
    padding-top: 50px;
    padding-right: 20px;
     padding-bottom: 250px;
     padding-left: 60px;
}
div{background-color: rgb(238, 233, 204);} 
</style>
</head>
<body>
<h2>SHA256 Hash</h2>
<div class="Data">
<div style="text-align:left">Data：</div>
<textarea id="data" rows="8" cols="75"></textarea><br><br>
<div style="text-align:left">*輸入Data後，請點選任意一處有顏色的地方*</div><br>
<div style="text-align:left">Hash：</div>
<input type="text" id="result sha" style=width:560px>
</div>
<script src="SHA.js"></script>
<script>
// hash('foo').then((hex) => console.log(hex));
async function main() {
    let data=document.getElementById('data').value
    let hex = await hash(data)
    document.getElementById('result sha').value=hex
}
document.getElementById("data").onchange = async function()
{
    main()
    let data=document.getElementById('data').value
    let hex = await hash(data)
    document.getElementById('result sha').value=hex
}
</script>
</body>
</html>
