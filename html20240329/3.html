<html>
<body>
<button id="moveButton">button_moving</button>
<script>


setInterval(function() {
    right =right- 10;
    b.style.right = right ;
    left =left+ 21;
    b.style.left = left ;
    topPosition = topPosition+ 17;
    b.style.top = topPosition ;
    down = down-19;
    b.style.down = down ;
}, 500); 

let right = 900;
let left = 105;
let topPosition = 127;
let down = 100;

let b = document.getElementById('moveButton');
b.style.position = 'absolute';
b.style.right = right ;
b.style.left = left ;
b.style.top = topPosition ;
b.style.down = down;
</script>
</body>
</html>
