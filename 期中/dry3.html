<!DOCTYPE html>
<html>
<head>
<style>
*{padding-left:10%;
padding-right:10%;
background-color:rgb(240, 240, 240)}

.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto auto;
  gap: 10px;
  background-color: rgb(155, 185, 205);
  padding: 15px;
}
.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 10px;
  font-size: 30px;
}
.item1{grid-row:1/2;
       grid-column:1/2;}
.item2{grid-row:2/5;
       grid-column:1/6;}
.item3{grid-row:1/2;
       grid-column:2/6;}
</style>
</head>
<body>

<h1>甘草芭樂乾</h1>
<p>果乾系列>甘草芭樂乾</p>

<div class="grid-container">
  <div class="item1">
  <img src="d3.jpg" alt="甘草芭樂乾"  width="300">
  <p style=font-size:25px>甘草芭樂乾</p>
  </div>
  <div class="item2">2</div> 
   <div class="item3">3</div> 
</div>
</body>
</html>
